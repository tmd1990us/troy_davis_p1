<div class="login-container">
    <h3>Login to your ERS account:</h3>
    <div class="form" id="login-form">
        <p>Please Log in</p>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Please enter your username"/>
        </div>

        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Please enter your password"/>
        </div>

        <div id="login-button-container">
            <button type="submit" class="btn btn-warning" id="login">Login</button>
        </div>
        <div class="alert alert-danger" id="login-message"></div>
    </div>
</div>
